<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Portfolio | Samuel Raducan</title>
    </head>
    <body>
        <header class="header">
            <h4 class="header__logo">
                <img
                    class="header__logo-icon"
                    width="12"
                    height="12"
                    src="./assets/coding.png"
                    alt="Coding Icon"
                />
                Samuel Raducan
            </h4>
            <img class="header__menu-icon" src="./assets/menu.png" alt="" />

            <nav class="nav">
                <ul class="nav__list">
                    <li><a class="nav__item" href="#">Home</a></li>
                    <li><a class="nav__item" href="#">About</a></li>
                    <li><a class="nav__item" href="#">Projects</a></li>
                </ul>
            </nav>
        </header>

        <section class="intro">
            <p class="intro__greeting">Hey! I'm Samuel Raducan</p>
            <h1 class="intro__heading">
                A Junior Software Developer based in the UK.
            </h1>
            <a class="intro__button" href="#"
                >Take a look at my work <img src="assets/arrow.png" alt=""
            /></a>
        </section>

        <main>
            <section class="skills">
                <h2 class="skills__heading">Technical Skills.</h2>

                <div class="skills__icons">
                    <img
                        class="skills__icon"
                        src="./assets/git.svg"
                        alt="Git Icon"
                    />
                    <img
                        class="skills__icon"
                        src="./assets/html5.svg"
                        alt="HTML Icon"
                    />

                    <img
                        class="skills__icon"
                        src="./assets/css3-alt.svg"
                        alt="Git Icon"
                    />
                    <img
                        class="skills__icon"
                        src="./assets/sass.svg"
                        alt="SASS Icon"
                    />
                    <img
                        class="skills__icon"
                        src="./assets/js.svg"
                        alt="JavaScript Icon"
                    />
                    <img
                        class="skills__icon"
                        src="./assets/react.svg"
                        alt="React Icon"
                    />
                </div>
            </section>
            <section>Projects</section>
            <section>About</section>
        </main>

        <footer>&copy; 2024 Samuel Raducan</footer>

</html>
